<header class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="header">
    <div class="brand">FENG</div>
    <div class="user">
      <div>
        <div>{{name}}</div>
        <div class="email">{{email}}</div>
      </div>
      <img *ngIf="!showFallback" [src]="avatar" [alt]="name" (error)="fallbackImage()" class="avatar" />

      <!-- Fallback image -->
      <img
        *ngIf="showFallback"
        src="https://angular.io/assets/images/logos/angular/angular.png"
        class="avatar"
        alt="Fallback Image" />
      <button type="button" class="btn btn-primary" (click)="logout()">Logout</button>
    </div>
  </div>
</header>
