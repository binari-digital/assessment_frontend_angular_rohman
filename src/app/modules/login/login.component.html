<div class="wrapper">
  <div *ngIf="!isError && message;" class="alert alert-success card-width" role="alert">
    <p [innerText]="message" class="mb-0"></p>
  </div>
  <div *ngIf="isError;" class="alert alert-danger card-width" role="alert">
    <p [innerText]="message" class="mb-0"></p>
  </div>
  <div class="card shadow-sm card-width">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Login</h2>
      <form #f="ngForm" novalidate (ngSubmit)="f.form.valid && login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="formdata.email" #email="ngModel" required>
          <span class="text-danger" *ngIf="submit && email.errors?.required" >
            Email is required.
          </span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="formdata.password" #password="ngModel" required>
          <span class="text-danger" *ngIf="submit && password.errors?.required">
            Password is required.
          </span>
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100" [disabled]="loading" (click)="submit=true">Login</button>
      </form>
    </div>
  </div>
</div>
